<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qual é o peso da melancia</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
      <img src="img/ex9_3.jpg" alt="Melancia" class="img-fluid" width="20%">
    </div>
    <div class="col-sm-9">
      <h1>Qual é o peso da Melancia</h1>
      <form>
        <p><label for="inNome">Nome do apostador: </label>
          <input type="text" id="inNome" class="form-control" required autofocus></p>
        <p><label for="inPeso">Peso (em gramas): </label>
          <input type="text" id="inPeso" class="form-control" required></p>
        <p><input type="submit" value="Apostar" class="btn btn-primary">
          <input type="button" value="Vencedor" id="btVencedor" class="btn btn-warning">
          <input type="button" value="Limpar Apostas" id="btLimpar" class="btn btn-danger"></p>
      </form>
      <pre></pre>
    </div>
  </div>
</div>
<script src="js/ex9_3.js"></script>


</body>
</html>
