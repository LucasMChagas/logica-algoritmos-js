<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programa Ano de Nascimento</title>
</head>
<body>
  <script>
    const anoAtual = new Date().getFullYear();
    const idade = prompt(`Quantos anos você comemora em ${anoAtual}?`);
    const anoNasc = anoAtual - idade;
    alert(`Ah... Então você nasceu em ${anoNasc}`);
  </script>
</body>
</html>
