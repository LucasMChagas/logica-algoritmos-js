<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Função</title>
</head>
<body>
  <script>
    const situacao = (nota, media)=>{
        if(nota >= media){
            alert("Aprovado");
        }else{
            alert("Reprovado");
        }
    }
    const prova1 = Number(prompt("Qual é a nota: "));

    situacao(prova1, media = 7);
  </script>
</body>
</html>
