<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veterinária Avenida</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h3>Veterinária Avenida</h3>
  <form>
    <label for="inValor">Valor da vacina: </label>
    <input type="number" id="inValor" min="0" step="0.01" required /><br><br>
    <label>Possui convênio: </label>
    <input type="radio" id="rbSim" name="opcao"  value="sim" />Sim
    <input type="radio" id="rbNao" name="opcao" value="nao" checked autofocus />Não
    <br><br>
    <label id="lbConvenio" style="display: none">Convênio: </label>
    <select id="inConvenio" style="display: none">
      <option></option>
      <option value="amigoDosAnimais">Amigo Dos Animais</option>
      <option value="saudeAnimal">Saúde animal</option>
    </select>
    <br><br>
    <input type="submit" value="Calcular desconto" />
  </form>
  <h4 id="resp1"></h4>
  <h4 id="resp2"></h4>
  <script src="script.js"></script>
</body>
</html>
