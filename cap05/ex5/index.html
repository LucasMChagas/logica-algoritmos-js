<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabuada</title>
</head>
<body>
    <img src="" alt="Contas a pagar" class="alta">
    <h1>Programa Contas do mês</h1>
    <form>
        <p>Descrição da Conta:
            <input type="text" id="inDescricao" required>
        </p>
        <p>Valor a Pagar:
            <input type="number" min="0" step="0.01" id="inValor" required>
        </p>
        <input type="submit" value="Registrar Conta">
    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
    <script src="index.js"></script>
</body>
</html>
